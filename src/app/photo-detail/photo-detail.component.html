<div class='photo-detail-container'>
    <div *ngIf='url' class="photo-detail-image-container">
        <img #img class='photo-detail-image-content' src={{url}} alt='uploaded image' />
    </div>
    <div>
        <button (click)="getPictureDetails()">Voir d√©tails de la photo</button>
    </div>
    <div class='photo-detail-time' *ngIf='dateAndTime'>{{dateAndTime}}</div>
    <div *ngIf='coordonates.lat'>
        <google-map [center]="coordonates">
            <map-marker [position]="coordonates">
            </map-marker>
        </google-map>
    </div>
</div>
